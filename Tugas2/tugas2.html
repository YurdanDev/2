<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="Tugas2.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registration-form">
            <label for="nama">Nama:</label><br>
            <textarea id="nama" name="nama" cols="38" rows="2" required></textarea><br>
            <label for="email">Email:</label><br>
            <textarea id="email" name="email" cols="38" rows="2" required></textarea><br>
            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" cols="38" rows="7" required></textarea><br><br>

            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
